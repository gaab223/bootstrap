<!doctype html>
<html lang="pt-BR" data-bs-theme="auto">
<head>
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">

    <style>
        /* Estilos para centralizar o formulário */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-bd-primary dropdown-toggle" id="bd-theme" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Alterar tema
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light">Claro</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark">Escuro</button></li>
            <li><button class="dropdown-item active" data-bs-theme-value="auto">Automático</button></li>
        </ul>
    </div>

    <main class="form-signin">
        <form>
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Endereço de e-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Lembrar de mim</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Obrigado por usar 2017–2024</p>
        </form>
    </main>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para alternar temas
        const themeToggleButtons = document.querySelectorAll('[data-bs-theme-value]');
        themeToggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.getAttribute('data-bs-theme-value');
                document.documentElement.setAttribute('data-bs-theme', theme);
            });
        });
    </script>
</body>
</html>
